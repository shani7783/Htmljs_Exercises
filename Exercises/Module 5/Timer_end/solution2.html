<!DOCTYPE html>
<html>
  <body>
    <button onclick="startCount()">Start count!</button>
    <input type="text" id="txt" />
    <button onclick="stopCount()">Stop count!</button>

    <p>
      Click on the "Start count!" button above to start the timer. The input
      field will count forever, starting at 0. Click on the "Stop count!" button
      to stop the counting. Click on the "Start count!" button to start the
      timer again.
    </p>

    <p>A script on this page starts this clock:</p>
    <p id="demo"></p>

    <script>
      let c = 0;
      let t;
      let timer_is_on = 0;

      function timedCount() {
        document.getElementById("txt").value = c;
        c = c + 1;
        t = setTimeout(timedCount, 1000);
      }

      function startCount() {
        if (!timer_is_on) {
          timer_is_on = 1;
          timedCount();
        }
      }

      function stopCount() {
        clearTimeout(t);
        timer_is_on = 0;
      }

      let myVar = setInterval(myTimer, 1000);

      function myTimer() {
        var d = new Date();
        var t = d.toLocaleTimeString();
        document.getElementById("demo").innerHTML = t;
      }
    </script>
  </body>
</html>
